{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styler.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://old-wiki.warthunder.ru/images/thumb/3/32/%D0%A2-72%D0%91_%281989%29._%D0%A4%D0%BE%D1%82%D0%BE_3.jpg/240px-%D0%A2-72%D0%91_%281989%29._%D0%A4%D0%BE%D1%82%D0%BE_3.jpg" alt="Logo">
        </div>
        <div class="navbar">
            <a class="nav-link" href="{% url 'polls:index' %}">Назад</a>
        </div>
    </header>

    <div class="login-container">
        <h2>Вход</h2>
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'polls:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn">Войти</button>
        </form>
    </div>
</body>
</html>
