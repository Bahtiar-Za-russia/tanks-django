{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styler.css' %}">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="https://img.icons8.com/?size=100&id=pZUyFjHZvA1v&format=png&color=000000" alt="Logo">
        </div>
        <div class="navbar">
            <a class="nav-link" href="{% url 'polls:index' %}">Назад</a>
        </div>
    </header>

    <div class="registration-container">
        <div class="registration-form">
            <h2 class="form-title">Регистрация</h2>
            
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="form-signup" action="{% url 'polls:register' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Пароль:</label>
                    {{ form.password1 }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Подтверждение пароля:</label>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
